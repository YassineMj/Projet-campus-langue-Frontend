<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<br />
<div class="container" style="margin-top: 0%">
  <div class="row">
    <div class="col-lg-12 col-md-12 ml-auto mr-auto">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding-bottom: 3%;
        "
      >
        <img
          src="assets/images/trylisticon.png"
          width="6%"
          alt="Icône"
          class="icon-img mb-2"
          style="margin-right: 10px"
        />
        <h2 style="margin: 0" class="text-black">Liste des matières</h2>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="mb-2 d-flex justify-content-between align-items-center">
            <div class="position-relative">
              <span class="position-absolute search"
                ><i class="fa fa-search"></i
              ></span>
              <input
                class="form-control searchform w-100"
                placeholder="Rechercher..."
                [(ngModel)]="searchTerm"
                (ngModelChange)="filterMatieres()"
              />
            </div>
            <div class="px-2">
              <button
                data-bs-toggle="modal"
                data-bs-target="#addModal"
                class="btn"
                style="
                  margin-right: 7px;
                  height: 30px;
                  background-color: #0a9dd2;
                  color: white;
                  padding: 0 10px;
                  font-size: 14px;
                  display: inline-flex;
                  justify-content: center;
                  align-items: center;
                "
              >
                <i class="fa fa-plus" style="margin-right: 8%"></i> Ajouter
              </button>

              <button
                class="btn print-btn"
                style="
                  height: 30px;
                  color: white;
                  font-size: 14px;
                  display: inline-flex;
                  justify-content: center;
                  align-items: center;
                  border: 2px solid #0a9dd2;
                  background-color: rgb(255, 255, 255);
                  transition: all 0.3s ease;
                  margin-right: 7px;
                "
                (click)="printTable()"
              >
                <i class="fa fa-print" style="color: #0a9dd2"></i>
              </button>

              <button
                class="btn download-btn"
                style="
                  height: 30px;
                  color: white;
                  padding: 0 10px;
                  font-size: 14px;
                  display: inline-flex;
                  justify-content: center;
                  align-items: center;
                  border: 2px solid #0a9dd2;
                  background-color: rgb(255, 255, 255);
                  transition: all 0.3s ease;
                "
                (click)="downloadAsExcel()"
              >
                <i class="fa fa-download" style="color: #0a9dd2"></i>
              </button>

              <!-- Modal Add -->
              <div
                class="modal fade"
                id="addModal"
                tabindex="-1"
                aria-labelledby="addModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header hed">
                      <h1 class="modal-title fs-5" id="addModalLabel">
                        <i class="fa fa-plus"></i> Ajouter des Informations
                      </h1>
                      <button
                        type="button"
                        class="btn-close text-white"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)">
                      <div class="modal-body">
                        <div class="container-fluid">
                          <div class="row">
                            <!-- Nom -->
                            <div class="col-md-6">
                              <div class="mb-3">
                                <label for="addNom" class="form-label">
                                  Nom de matière
                                  <span class="required"> *</span></label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="addNom"
                                  name="nom"
                                  [(ngModel)]="libelle"
                                  required
                                  #nomInput="ngModel"
                                  placeholder="Nom"
                                />
                                <div
                                  *ngIf="nomInput.invalid && nomInput.touched"
                                  class="text-danger"
                                >
                                  Nom est obligatoire.
                                </div>
                              </div>
                            </div>
                          </div>
                          <!-- Description -->
                          <div class="mb-3">
                            <label for="addDescription" class="form-label">
                              Description</label>
                            <textarea
                              class="form-control formtexterea"
                              id="addDescription"
                              name="description"
                              [(ngModel)]="description"
                              rows="3"
                              placeholder="Description..."
                            ></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer justify-content-center">
                        <button
                          type="button"
                          class="btn btn-round colormodalfermer"
                          data-bs-dismiss="modal"
                        >
                          <i class="fa fa-close text-white"></i>
                        </button>
                        <button
                          type="submit"
                          class="btn btn-round colormodalmodifier"
                          [disabled]="addForm.invalid || isLoading"
                          [disabled]="true"
                        >
                          <ng-container *ngIf="!isLoading">
                            <i class="fa fa-save text-white"></i> Enregistrer
                          </ng-container>
                          <ng-container *ngIf="isLoading">
                            <i class="fa fa-spinner fa-spin text-white"></i> En
                            cours...
                          </ng-container>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Table for displaying list of matieres -->
          <div class="table-responsive table-container">
            <div *ngIf="isLoading" style="text-align: center">
              <div>
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Chargement...</span>
                </div>
              </div>
            </div>
            <table *ngIf="!isLoading" class="table" id="matieresTable">
              <thead>
                <tr>
                  <th><b>Nom</b></th>
                  <th><b>Description</b></th>
                  <th class="text-right"><b>Actions</b></th>
                </tr>
              </thead>
              <tbody>
                <!-- Loop through the matieres array -->
                <tr *ngFor="let item of filteredMatieres">
                  <td>{{ item.libelle }}</td>
                  <td>{{ item.description }}</td>
                  <td class="td-actions text-right">
                    <!-- Edit Button -->
                    <button
                      type="button"
                      rel="tooltip"
                      class="btn btn-round btn-just-icon"
                      data-bs-toggle="modal"
                      data-bs-target="#editModal"
                      style="margin-right: 5%"
                      (click)="onEdit(item)"
                    >
                      <i class="fa fa-edit" style="font-size: medium"></i>
                    </button>

                    <!-- Delete Button -->
                    <button
                      type="button"
                      rel="tooltip"
                      data-bs-toggle="modal"
                      data-bs-target="#deleteConfirmationModal"
                      class="btn btn-danger btn-round btn-just-icon"
                      (click)="openDeleteModal(item.id)"
                    >
                      <i class="fa fa-trash" style="font-size: medium"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <div
              class="modal fade"
              id="deleteConfirmationModal"
              tabindex="-1"
              aria-labelledby="deleteConfirmationModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header MODAL" style="height: 60px">
                    <h4
                      class="modal-title"
                      style="color: rgb(255, 255, 255); font-size: 22px"
                      id="deleteConfirmationModalLabel"
                    >
                      <b> Confirmation de Suppression</b>
                    </h4>
                    <button
                      type="button"
                      style="color: rgb(255, 255, 255)"
                      class="btn-close btn-close-white"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>

                  <div class="modal-body text-danger">
                    <div class="alert alert-danger" role="alert">
                      <i class="fa-solid fa-triangle-exclamation"></i>
                      Est-ce que vous voulez supprimer matiere ?
                    </div>
                  </div>
                  <div class="modal-footer justify-content-center">
                    <!-- Bouton Annuler -->
                    <button
                      type="button"
                      class="btn colormodalfermer"
                      data-bs-dismiss="modal"
                      style="border-radius: 50px"
                    >
                      <i class="fa-solid fa-close"></i>
                    </button>
                    <!-- Bouton Supprimer -->
                    <button
                      type="button"
                      class="btn btn-danger colormodalsupp"
                      style="
                        border-radius: 50px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                      "
                      [disabled]="isLoading"
                      (click)="confirmDelete()"
                    >
                      <ng-container *ngIf="!isLoading">
                        <i class="fa-solid fa-trash-can"></i>
                      </ng-container>
                      <ng-container *ngIf="isLoading">
                        <i class="fa fa-spinner fa-spin"></i> Suppression...
                      </ng-container>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal for Editing -->
          <div
            class="modal fade"
            id="editModal"
            tabindex="-1"
            aria-labelledby="editModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="editModalLabel">
                    <i class="fa fa-pen"></i> Modifier les Informations
                  </h1>
                  <button
                    type="button"
                    class="btn-close text-white"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <form #editForm="ngForm" (ngSubmit)="onEditSubmit(editForm)">
                  <div class="modal-body">
                    <div class="container-fluid">
                      <div class="row">
                        <!-- Nom de la Matière -->
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="editNom" class="form-label">
                              Nom de la Matière <span class="required">*</span>
                            </label>
                            <input
                              type="text"
                              class="form-control"
                              id="editNom"
                              name="editNom"
                              [(ngModel)]="editLibelle"
                              required
                              #editNomInput="ngModel"
                              placeholder="Nom de la Matière"
                            />
                            <div
                              *ngIf="
                                editNomInput.invalid && editNomInput.touched
                              "
                              class="text-danger"
                            >
                              Nom de la matière est obligatoire.
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- Description -->
                      <div class="row">
                        <div class="col-md-12">
                          <div class="mb-3">
                            <label for="editDescription" class="form-label"
                              >Description</label
                            >
                            <textarea
                              class="form-control"
                              id="editDescription"
                              name="editDescription"
                              [(ngModel)]="editDescription"
                              rows="3"
                              placeholder="Description de la matière..."
                            ></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer justify-content-center">
                    <button
                      type="button"
                      class="btn btn-round colormodalfermer"
                      data-bs-dismiss="modal"
                    >
                      <i class="fa fa-close text-white"></i>
                    </button>
                    <button
                      type="submit"
                      class="btn btn-round colormodalmodifier"
                      [disabled]="editForm.invalid || isLoading"
                      [disabled]="true"
                    >
                      <ng-container *ngIf="!isLoading">
                        <i class="fa fa-save text-white"></i> Enregistrer
                      </ng-container>
                      <ng-container *ngIf="isLoading">
                        <i class="fa fa-spinner fa-spin text-white"></i> En
                        cours...
                      </ng-container>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- End of Modal -->
        </div>
      </div>
    </div>
  </div>
</div>
