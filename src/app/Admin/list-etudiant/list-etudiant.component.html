<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<!-- Success delete container -->
<div
  *ngIf="deleteMessage"
  class="alert body alert-success alert-dismissible fade show position-absolute top-0 start-50 translate-middle-x"
  role="alert"
>
  <strong> <i class="fa-solid fa-delete-left"></i> {{ deleteMessage }} </strong>
  <button
    type="button"
    class="btn-close"
    (click)="hideSuccessMessage()"
    style="color: white"
    aria-label="Close"
  ></button>
</div>

<!-- Success modify container -->
<div
  *ngIf="modifysuccess"
  class="alert body alert-success alert-dismissible fade show position-absolute top-0 start-50 translate-middle-x"
  role="alert"
>
  <strong> <i class="fa-solid fa-pen"></i> {{ modifysuccess }} </strong>
  <button
    type="button"
    class="btn-close"
    (click)="hideSuccessMessage()"
    style="color: white"
    aria-label="Close"
  ></button>
</div>

<!-- Success message container -->
<div
  *ngIf="successMessage"
  class="alert body alert-success alert-dismissible fade show position-absolute top-0 start-50 translate-middle-x"
  role="alert"
>
  <strong> <i class="fa-solid fa-user-plus"></i> {{ successMessage }} </strong>
  <button
    type="button"
    class="btn-close"
    (click)="hideSuccessMessage()"
    style="color: white"
    aria-label="Close"
  ></button>
</div>

<br />
<div class="container" style="margin-top: 0%">
  <div class="row justify-content-center">
    <!-- Center the row itself -->
    <div class="col-lg-12 col-md-12">
      <div
        style="
          display: flex;
          align-items: center; /* Vertically center */
          justify-content: center; /* Horizontally center */
          text-align: center; /* Center text within the div */
          padding-bottom: 3%;
        "
      >
        <img
          src="assets/images/etudiant.png"
          width="8%"
          alt="Icône"
          class="icon-img mb-2"
          style="margin-right: 10px"
        />
        <h2 style="margin: 0" class="text-black">Liste des étudiants</h2>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="mb-2 d-flex justify-content-between align-items-center">
            <div class="position-relative">
              <span class="position-absolute search"
                ><i class="fa fa-search"></i
              ></span>
              <input
                class="form-control searchform w-100"
                placeholder="Rechercher..."
                [(ngModel)]="searchTerm"
                (ngModelChange)="filterPassages()"
              />
            </div>
            <div
              class="px-2 d-flex justify-content-between"
              style="width: 100%"
            >
              <!-- Dropdown for Year -->
              <select
                class="form-select form-select-sm"
                style="
                  flex: 0.45;
                  margin-right: 1px;
                  height: 32px;
                  font-size: 16px;
                "
              >
                <option value="" disabled selected>Année</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
              </select>

              <!-- Dropdown for Month -->
              <select
                class="form-select form-select-sm"
                style="
                  flex: 0.45;
                  height: 32px;
                  font-size: 16px;
                  margin-right: 1px;
                "
              >
                <option value="" disabled selected>Mois</option>
                <option value="01">Janvier</option>
                <option value="02">Février</option>
                <option value="03">Mars</option>
                <option value="04">Avril</option>
                <option value="05">Mai</option>
                <option value="06">Juin</option>
                <option value="07">Juillet</option>
                <option value="08">Août</option>
                <option value="09">Septembre</option>
                <option value="10">Octobre</option>
                <option value="11">Novembre</option>
                <option value="12">Décembre</option>
              </select>

              <!-- Print Button -->
              <button
                class="btn print-btn"
                style="
                  height: 30px;
                  color: white;
                  font-size: 14px;
                  display: inline-flex;
                  justify-content: center;
                  align-items: center;
                  border: 2px solid #0a9dd2;
                  background-color: #0a9dd2;
                  transition: all 0.3s ease;
                  margin-right: 1px;
                "
                (click)="printTable()"
              >
                <i class="fa fa-print" style="color: #ffffff"></i>
              </button>

              <!-- Download Button -->
              <button
                class="btn download-btn"
                style="
                  height: 30px;
                  color: white;
                  padding: 0 10px;
                  font-size: 14px;
                  display: inline-flex;
                  justify-content: center;
                  align-items: center;
                  border: 2px solid #0a9dd2;
                  background-color: #0a9dd2;
                  transition: all 0.3s ease;
                "
                (click)="downloadAsExcel()"
              >
                <i class="fa fa-download" style="color: #ffffff"></i>
              </button>
            </div>
          </div>
          <br />
          <div class="hr-container">
            <hr
              style="
                border: 4px double #008cc7;
                width: 100%;
                margin: auto;
                border-radius: 100px;
              "
            />
          </div>
          <br />
          <!-- Table for displaying list of items with only the required attributes -->
          <div class="table-responsive table-container" id="etudianttable">
            <table class="table" id="etudianttable">
              <thead>
                <tr>
                  <!-- New Date column -->
                  <th><b>Nom</b></th>
                  <th><b>Prénom</b></th>
                  <th><b>Inscription</b></th>
                  <th><b>Groupe</b></th>
                  <!-- <th><b>Commentaire</b></th> -->
                  <th class="text-right"><b>Actions</b></th>
                  <!-- Align header to right -->
                </tr>
              </thead>
              <tbody>
                <tr>
                  <!-- Display the name and surname -->
                  <td>Oumaima</td>
                  <td>Hajji</td>
                  <!-- Dropdown for Inscription -->

                  <td>
                    <span class="badge badge-warning">Inscript1</span>
                    <span class="badge badge-success" style="margin-left: 8px"
                      >Inscript1</span
                    >
                  </td>

                  <td>
                    <span class="badge badge-warning">GA</span>
                    <span class="badge badge-success" style="margin-left: 8px"
                      >GB</span
                    >
                    <span class="badge badge-success" style="margin-left: 8px"
                      >GB</span
                    >
                  </td>

                  <td class="td-actions text-right d-flex justify-content-end">
                    <!-- Edit Button -->
                    <button
                      type="button"
                      class="btn btn-round btn-just-icon"
                      style="margin-right: 5px"
                      data-bs-toggle="modal"
                      data-bs-target="#editModal"
                    >
                      <i class="fa fa-edit" style="font-size: medium"></i>
                    </button>
                    <!-- Details Button -->
                    <button
                      type="button"
                      class="btn btn-warning btn-round btn-just-icon"
                      [routerLink]="'/menu-admin/detail-etudaint'"
                    >
                      <i
                        class="fa-solid fa-info"
                        style="font-size: larger; color: #ffffff"
                      ></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Modal for Editing -->
          <div
            class="modal fade"
            id="editModal"
            tabindex="-1"
            aria-labelledby="editModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg" style="max-width: 80%">
              <div class="modal-content">
                <div class="modal-header hedtopedit">
                  <h1 class="modal-title fs-5" id="editModalLabel">
                    <i class="fa fa-pen"></i> Modifier les Informations
                  </h1>
                  <button
                    type="button"
                    class="btn-close text-white"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>

                <!-- Form for Editing -->
                <form #editForm="ngForm" (ngSubmit)="onSubmitMis(editForm)">
                  <div class="modal-body">
                    <div class="container-fluid">
                      <!-- First Row: Nom, Prénom, Etablissement -->
                      <div class="row">
                        <!-- Nom -->
                        <div class="col-md-4">
                          <div class="mb-3">
                            <label for="editNom" class="form-label"
                              >Nom <span class="required">*</span></label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="editNom"
                              name="nom"
                              [(ngModel)]="data2.nom"
                              #nomInput="ngModel"
                              required
                              placeholder="Nom"
                            />
                            <div
                              *ngIf="nomInput.invalid && nomInput.touched"
                              class="text-danger"
                            >
                              Nom est obligatoire.
                            </div>
                          </div>
                        </div>

                        <!-- Prénom -->
                        <div class="col-md-4">
                          <div class="mb-3">
                            <label for="editPrenom" class="form-label"
                              >Prénom <span class="required">*</span></label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="editPrenom"
                              name="prenom"
                              [(ngModel)]="data2.prenom"
                              #prenomInput="ngModel"
                              required
                              placeholder="Prénom"
                            />
                            <div
                              *ngIf="prenomInput.invalid && prenomInput.touched"
                              class="text-danger"
                            >
                              Prénom est obligatoire.
                            </div>
                          </div>
                        </div>
                        <!-- Etablissement -->
                        <div class="col-md-4">
                          <div class="mb-3">
                            <label for="addEtablissement" class="form-label">
                              Etablissement <span class="required">*</span>
                            </label>
                            <select
                              class="form-select"
                              id="addEtablissement"
                              name="etablissement"
                              [(ngModel)]="data2.etablissement.id"
                              #etablissementInput="ngModel"
                              required
                            >
                              <option value="" disabled selected>
                                Choisir un établissement
                              </option>
                              <option
                                *ngFor="let etab of etablissements"
                                [value]="etab.id"
                              >
                                {{ etab.nom }}
                              </option>
                            </select>
                            <div
                              *ngIf="
                                etablissementInput.invalid &&
                                etablissementInput.touched
                              "
                              class="text-danger"
                            >
                              Etablissement est obligatoire.
                            </div>
                          </div>
                        </div>
                      </div>
                      <br />

                      <!-- Second Row: Niveaux, Téléphone, Nom de Père -->
                      <div class="row">
                        <!-- Niveaux -->
                        <div class="col-md-4">
                          <div class="mb-3">
                            <label for="addNiveaux" class="form-label"
                              >Niveaux</label
                            >
                            <select
                              class="form-select"
                              id="addNiveaux"
                              name="niveaux"
                              [(ngModel)]="data2.niveau.id"
                            >
                              <option value="" disabled selected>
                                Choisir un niveau
                              </option>
                              <option
                                *ngFor="let niveau of niveaux"
                                [value]="niveau.id"
                              >
                                {{ niveau.nom }}
                              </option>
                            </select>
                          </div>
                        </div>

                        <!-- Téléphone -->
                        <div class="col-md-4">
                          <div class="mb-3">
                            <label for="editTelephone" class="form-label"
                              >Téléphone</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="editTelephone"
                              name="telephone"
                              [(ngModel)]="data2.telephone"
                              placeholder="Téléphone"
                            />
                          </div>
                        </div>

                        <!-- Nom de Père -->
                        <div class="col-md-4">
                          <div class="mb-3">
                            <label for="editNomPere" class="form-label"
                              >Nom de Père</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="editNomPere"
                              name="nomPere"
                              [(ngModel)]="data2.nomPere"
                              placeholder="Nom de Père"
                            />
                          </div>
                        </div>
                      </div>
                      <hr
                        style="
                          border: none;
                          border-top: 6px solid rgba(0, 179, 255, 0.482);
                          border-radius: 100px;
                          width: 44%;
                          margin: 20px auto; /* Adds space above and below the hr */
                        "
                      />

                      <!--test-->

                      <!-- Third Row: Téléphone Père, Nom de Mère, Téléphone Mère -->
                      <div class="row">
                        <!-- Téléphone Père -->
                        <div class="col-md-4">
                          <div class="mb-3">
                            <label for="editTelephonePere" class="form-label"
                              >Téléphone Père</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="editTelephonePere"
                              name="telephonePere"
                              [(ngModel)]="data2.telPere"
                              placeholder="Téléphone Père"
                            />
                          </div>
                        </div>

                        <!-- Nom de Mère -->
                        <div class="col-md-4">
                          <div class="mb-3">
                            <label for="editNomMere" class="form-label"
                              >Nom de Mère</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="editNomMere"
                              name="nomMere"
                              [(ngModel)]="data2.nomMere"
                              placeholder="Nom de Mère"
                            />
                          </div>
                        </div>

                        <!-- Téléphone Mère -->
                        <div class="col-md-4">
                          <div class="mb-3">
                            <label for="editTelephoneMere" class="form-label"
                              >Téléphone Mère</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="editTelephoneMere"
                              name="telephoneMere"
                              [(ngModel)]="data2.telMere"
                              placeholder="Téléphone Mère"
                            />
                          </div>
                        </div>
                      </div>
                      <br />
                    </div>
                  </div>

                  <!-- Modal footer with buttons -->
                  <div class="modal-footer justify-content-center">
                    <button
                      type="button"
                      class="btn btn-round colormodalfermer"
                      data-bs-dismiss="modal"
                    >
                      <i class="fa fa-close text-white"></i>
                    </button>
                    <button
                      type="submit"
                      class="btn btn-round colormodalmodifier"
                      [disabled]="editForm.invalid || isLoading"
                      [disabled]="true"
                    >
                      <ng-container *ngIf="!isLoading">
                        <i class="fa fa-save text-white"></i> Enregistrer
                      </ng-container>
                      <ng-container *ngIf="isLoading">
                        <i class="fa fa-spinner fa-spin text-white"></i> En
                        cours...
                      </ng-container>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- End of Modal -->
        </div>
      </div>
    </div>
  </div>
</div>
